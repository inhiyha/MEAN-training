<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>
<div class="col-md-12" style='margin-top:100px'>
  <div class="row">
    <div class="col-md-2">
      <app-left-pane (onLinkClicked)="onLinkClicked($event)"  [page]="page" ></app-left-pane>
    </div>
    <div class="col-md-10">
      <app-home-pane *ngIf="page=='home'"></app-home-pane>
      <app-right-pane *ngIf="page=='book'"></app-right-pane>
      <app-user-pane *ngIf="page=='user'"></app-user-pane>
    </div>
  </div>
  <div class="row">
    <app-footer></app-footer>
  </div>
</div>
